<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Психоматрица</title>

  <!-- Наборы CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <!-- Набор иконок: <link href="css/font-awesome.min.css" rel="stylesheet"> -->
  <!-- Грид-система Bootstrap: <link href="css/bootstrap-grid.css" rel="stylesheet"> -->

  <!-- Шрифты -->
  <link href='https://fonts.googleapis.com/css?family=Anonymous+Pro' rel='stylesheet' type='text/css'>
  
  <!-- Нужно для поддержки старых IE -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <!-- Прелоадер --> 
  <div id="preload">
    <span>Загрузка...</span>
  </div>
  
  <!-- Блок запроса даты пользователя -->
  <div class="ask-date">
    <span>Укажите свою точную дату рождения в соответсвующих полях ниже:</span>
    <div>
      <input type="text" id="day" tabindex="1" data-helper="День рождения в формате DD">
      <input type="text" id="month" tabindex="2" data-helper="Месяц рождения в формате MM">
      <input type="text" id="year" tabindex="3" data-helper="Год рождения в формате YYYY">
    </div>
    <input type="button" id="start" class="btn-disabled" tabindex="4" value="Начать тест">
  </div>
 
  <!-- Сетка-результат -->
  <div id="result"></div>
  
  <!-- Запрос о повторном запуске теста
  <span>Начать тест заново?</span>
   -->
  
  <!-- Библиотека jQuery и скрипты -->
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
  <script src="js/functions.js"></script>
  <script src="js/preloader.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
